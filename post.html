<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <style>
      .post-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .post {
        text-align: center;
        padding: 20px;
        margin: 20px;
        border: 10px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Display all post</h1>
    </header>
    <main>
      <section>
        <h3>All Posts are here</h3>
        <div class="post-container" id="posts-container"></div>
      </section>
    </main>

    <script src="./js/post.js"></script>
  </body>
</html>
